name: recipes
description: Recipe Finder
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  cached_network_image: ^3.1.0
  flutter_slidable: ^1.2.0
  flutter_svg: ^1.0.3
  shared_preferences: ^2.0.7
  json_annotation: ^4.1.0
  chopper: ^4.0.1
  logging: ^1.0.1
  provider: ^6.0.0
  equatable: ^2.0.3
  sqflite: ^2.0.0+4
  path_provider: ^2.0.3
  synchronized: ^3.0.0
  sqlbrite: ^2.1.0
  moor_flutter: ^4.0.0
  google_fonts: ^2.1.0
  flutter_colorpicker: ^1.0.3
  intl: ^0.17.0
  uuid: ^3.0.4
  smooth_page_indicator: ^1.0.0+2
  webview_flutter: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  json_serializable: ^6.1.4
  chopper_generator: ^4.0.1
  moor_generator: ^4.4.1
  flutter_lints: ^1.0.4
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/food_pics/
    - assets/magazine_pics/
    - assets/sample_data/
    - assets/profile_pics/
    - assets/fooderlich_assets/
    - assets/recipes1.json
    - assets/recipes2.json
    - assets/images/
